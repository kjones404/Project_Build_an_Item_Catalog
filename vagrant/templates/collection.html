<html>

<body>

<h1>{{collection.name}}</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<a href='{{url_for('newMovie', collection_id = collection.id,) }}'>Create New Movie</a>

{% for i in items %}

<div>

<p>{{i.title}}</p>

<p>{{i.year}}</p>

<p> {{i.img}} </p>

<p> {{i.description}} </p>

<a href='{{url_for('editMovie', collection_id = collection.id, movie_id = i.id) }}'>Edit</a>

</br>
<a href = '{{url_for('deleteMovie', collection_id = collection.id, movie_id = i.id ) }}'>Delete</a>

</div>


{% endfor %}
</body>

</html>
